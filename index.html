<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>to do list app</title>
  </head>
  <body>
  
    <section class="todo">
      <h2>To-do-list</h2>
      <div class="input">
        <input  type="text" class="input_field"  id="todoInput" placeholder="add a new to do task"/>
        <button id="btn"> Add</button>
      </div>        
      <ul class="scroll">
        <li id="todoList"> </li>
      </ul>

      <div>
        <hr class="counter" />

        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>

    </section>
    <footer class="footer">
        made by amit
    </footer>

   
  </body>
</html>
